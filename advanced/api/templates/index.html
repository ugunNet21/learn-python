<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    
    <div class="container">
        <h1 id="productTitle"></h1>
        <p id="productDescription"></p>
        <p id="productPrice"></p>
        <p id="productRating"></p>
        <img id="productThumbnail" src="" alt="Product Image">

        <div class="mb-3 mt-3">
            <form action="/add_product" method="POST">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="name" required>
                <input type="submit" value="Add Product">
            </form>
        </div>

        <div class="mb-3">
            <form action="/delete_product" method="POST">
                <input type="submit" value="Delete Product">
            </form>
        </div>

        <script>
            fetch('https://dummyjson.com/products/1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('productTitle').textContent = data.title;
                    document.getElementById('productDescription').textContent = data.description;
                    document.getElementById('productPrice').textContent = 'Price: $' + data.price;
                    document.getElementById('productRating').textContent = 'Rating: ' + data.rating;
                    document.getElementById('productThumbnail').src = data.thumbnail;
                });
        </script>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
